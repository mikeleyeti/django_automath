{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AutoMath{% endblock %}</title>
    <link href="{% static "automath/css/style_perso.css" %}" rel="stylesheet">
    <link href="{% static "automath/css/bootstrap.min.css" %}" rel="stylesheet">
    <script id="MathJax-script" async src="{% static "automath/js/tex-mml-chtml.js" %}"></script>

</head>
<body>
<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
<div id="script">
    {% block script %}{% endblock %}
</div>
</html>
